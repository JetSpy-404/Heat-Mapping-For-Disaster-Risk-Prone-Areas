<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Coordinates</title>
</head>
<body>
    <script>
        // List of barangay names to extract
        const namesToExtract = [
            "Bato",
            "Burabod",
            "Busali",
            "Canila",
            "Hugpa",
            "Julita",
            "Pinangumhan",
            "San Isidro",
            "San Roque",
            "Sanggalang",
            "Villa Enage"
        ];

        // Load the GeoJSON file
        fetch('output_boundaries.geojson')
            .then(response => response.json())
            .then(data => {
                const results = {};
                data.features.forEach(feature => {
                    const name = feature.properties.name;
                    if (namesToExtract.includes(name)) {
                        results[name] = feature.geometry.coordinates;
                    }
                });

                // Log the results
                for (const [name, coords] of Object.entries(results)) {
                    console.log(`Name: ${name}`);
                    console.log(`Coordinates: ${JSON.stringify(coords)}`);
                    console.log("-".repeat(50));
                }

                // Log missing ones
                namesToExtract.forEach(name => {
                    if (!results[name]) {
                        console.log(`Name: ${name} - Not found`);
                    }
                });
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
