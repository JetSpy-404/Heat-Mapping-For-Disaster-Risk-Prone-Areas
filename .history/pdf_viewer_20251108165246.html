<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGASA Advisories Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                    PAGASA Tropical Cyclone Advisories
                    <span class="status-indicator ml-3 w-3 h-3 bg-green-500 rounded-full" id="status-indicator"></span>
                </h1>
                <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 refresh-btn" onclick="refreshPDFs()">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh Advisories
                </button>
            </div>
            <p class="text-gray-600 text-lg">Real-time display of the latest PDF advisories downloaded by the PAGASA monitor.</p>
            <div class="loading hidden text-center py-4 text-gray-500 font-medium" id="loading">
                <svg class="animate-spin w-6 h-6 inline mr-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading advisories...
            </div>
        </div>

        <!-- PDFs Container -->
        <div id="pdfs-container" class="space-y-6">
            <!-- PDFs will be loaded here dynamically -->
        </div>
    </div>

    <script>
        let lastUpdate = null;

        // Load PDFs on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPDFs();
            // Auto-refresh every 5 minutes
            setInterval(loadPDFs, 5 * 60 * 1000);
        });

        async function loadPDFs() {
            const loading = document.getElementById('loading');
            const statusIndicator = document.getElementById('status-indicator');
            const container = document.getElementById('pdfs-container');

            loading.style.display = 'block';
            statusIndicator.classList.add('updating');

            try {
                const response = await fetch('list_pdfs.php');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const pdfs = await response.json();
                console.log('Loaded PDFs:', pdfs);

                if (pdfs.error) {
                    throw new Error(pdfs.error);
                }

                // Always display PDFs for now (remove update check to force refresh)
                displayPDFs(pdfs);
                lastUpdate = pdfs.length > 0 ? pdfs[0].modified : null;

            } catch (error) {
                console.error('Error loading PDFs:', error);
                container.innerHTML = `<div class="no-pdfs">Error loading advisories: ${error.message}. Please check if PHP is running and try again.</div>`;
            } finally {
                loading.style.display = 'none';
                statusIndicator.classList.remove('updating');
            }
        }

        function displayPDFs(pdfs) {
            const container = document.getElementById('pdfs-container');

            if (pdfs.length === 0) {
                container.innerHTML = '<div class="no-pdfs">No PDF advisories found. The monitor may still be downloading files.</div>';
                return;
            }

            let html = '';
            pdfs.forEach(pdf => {
                const fileSizeMB = (pdf.size / (1024 * 1024)).toFixed(2);
                html += `
                    <div class="pdf-container">
                        <div class="pdf-title">
                            ${formatPDFTitle(pdf.filename)}
                            <span class="pdf-meta">Updated: ${pdf.modified} | Size: ${fileSizeMB} MB</span>
                        </div>
                        <iframe src="${pdf.path}" type="application/pdf"></iframe>
                        <a href="${pdf.path}" class="download-link" target="_blank">Download PDF</a>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function formatPDFTitle(filename) {
            // Convert filename to readable title
            return filename
                .replace('.pdf', '')
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        function refreshPDFs() {
            loadPDFs();
        }

        // Manual refresh function exposed globally
        window.refreshPDFs = refreshPDFs;
    </script>
</body>
</html>
