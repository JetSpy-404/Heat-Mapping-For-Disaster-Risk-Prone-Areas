<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGASA Advisories Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                    PAGASA Tropical Cyclone Advisories
                    <span class="status-indicator ml-3 w-3 h-3 bg-green-500 rounded-full" id="status-indicator"></span>
                </h1>
                <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 refresh-btn" onclick="refreshPDFs()">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh Advisories
                </button>
            </div>
            <p class="text-gray-600 text-lg">Real-time display of the latest PDF advisories downloaded by the PAGASA monitor.</p>
            <div class="loading hidden text-center py-4 text-gray-500 font-medium" id="loading">
                <svg class="animate-spin w-6 h-6 inline mr-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading advisories...
            </div>
        </div>

        <!-- Advisories List -->
        <div id="advisories-list" class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Latest Advisories</h2>
            <ul id="advisories-ul" class="space-y-4">
                <!-- Advisories will be loaded here dynamically -->
            </ul>
        </div>
    </div>

    <!-- PDF Modal -->
    <div id="pdf-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-2xl w-full max-w-6xl max-h-screen overflow-hidden">
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4 flex items-center justify-between">
                    <h2 id="modal-title" class="text-xl font-bold text-white">PDF Viewer</h2>
                    <button onclick="closePDFModal()" class="text-white hover:text-gray-200 transition duration-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-6">
                    <iframe id="modal-pdf-iframe" class="w-full h-[80vh] border border-gray-200 rounded-lg" type="application/pdf"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastUpdate = null;

        // Load PDFs on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPDFs();
            // Auto-refresh every 5 minutes
            setInterval(loadPDFs, 5 * 60 * 1000);
        });

        async function loadPDFs() {
            const loading = document.getElementById('loading');
            const statusIndicator = document.getElementById('status-indicator');
            const container = document.getElementById('advisories-ul');

            loading.style.display = 'block';
            statusIndicator.classList.add('updating');

            try {
                const response = await fetch('list_pdfs.php');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const pdfs = await response.json();
                console.log('Loaded PDFs:', pdfs);

                if (pdfs.error) {
                    throw new Error(pdfs.error);
                }

                // Always display PDFs for now (remove update check to force refresh)
                displayAdvisories(pdfs);
                lastUpdate = pdfs.length > 0 ? pdfs[0].modified : null;

            } catch (error) {
                console.error('Error loading PDFs:', error);
                container.innerHTML = `<li class="text-red-500">Error loading advisories: ${error.message}. Please check if PHP is running and try again.</li>`;
            } finally {
                loading.style.display = 'none';
                statusIndicator.classList.remove('updating');
            }
        }

        function displayAdvisories(pdfs) {
            const container = document.getElementById('advisories-ul');

            if (pdfs.length === 0) {
                container.innerHTML = `
                    <li class="text-gray-500 text-center py-8">
                        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">No PDF Advisories Found</h3>
                        <p class="text-gray-500">The monitor may still be downloading files. Please check back later.</p>
                    </li>
                `;
                return;
            }

            // Display only the latest and last hours advisory (first two in sorted list)
            const latestAdvisories = pdfs.slice(0, 2);

            let html = '';
            latestAdvisories.forEach(pdf => {

        function formatPDFTitle(filename) {
            // Convert filename to readable title
            return filename
                .replace('.pdf', '')
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        function viewFullPDF(pdfPath, title) {
            const modal = document.getElementById('pdf-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalIframe = document.getElementById('modal-pdf-iframe');

            modalTitle.textContent = title;
            modalIframe.src = pdfPath;
            modal.classList.remove('hidden');

            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closePDFModal() {
            const modal = document.getElementById('pdf-modal');
            const modalIframe = document.getElementById('modal-pdf-iframe');

            modal.classList.add('hidden');
            modalIframe.src = '';

            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        function refreshPDFs() {
            loadPDFs();
        }

        // Manual refresh function exposed globally
        window.refreshPDFs = refreshPDFs;

        // Close modal when clicking outside
        document.getElementById('pdf-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePDFModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePDFModal();
            }
        });
    </script>
</body>
</html>
